<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mosaic Belt Buckles</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
</head>
<body>
  <nav>
    <h1>Mosaic Belt Buckles</h1>
    <div class="auth-buttons">
      <button id="loginBtn" class="auth-btn">Login</button>
      <button id="signupBtn" class="auth-btn">Sign Up</button>
      <button id="logoutBtn" class="auth-btn" style="display: none;">Logout</button>
    </div>
  </nav>

  <!-- Admin Panel (only visible to editor/admin) -->
  <div id="adminPanel" style="display: none;">
    <h2>Add New Product</h2>
    <form id="productForm">
      <input type="text" id="productName" placeholder="Product Name" required>
      <input type="number" id="productPrice" placeholder="Price" required>
      <input type="file" id="productImage" accept="image/*" required>
      <button type="submit">Add Product</button>
    </form>
  </div>

  <div id="products-container">
    <!-- Products will be dynamically loaded here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
